<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* PASSWORD */
.lock{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;align-items:center;justify-content:center;
  z-index:10;
}
.lock-box{
  background:white;
  padding:30px;
  border-radius:25px;
  text-align:center;
  width:90%;max-width:350px;
  animation:zoomIn 1s ease;
}
.lock-box h2{color:#d6336c}
.lock-box input,.lock-box button{
  width:100%;padding:12px;
  border-radius:30px;margin-top:15px;
  border:none;font-size:16px;
}
.lock-box button{
  background:#ff4d6d;color:white;
  box-shadow:0 0 15px #ff4d6d;
}

/* CARD */
.page{
  display:none;
  background:white;
  width:90%;max-width:420px;
  margin:12vh auto;
  padding:26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  animation:fadeZoom .8s ease;
  position:relative;z-index:2;
}

.rose{
  font-size:64px;
  animation:float 2.5s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-12px)}
}

h1{color:#d6336c}
p{color:#444;line-height:1.7}

.nav{
  margin:10px;
  padding:10px 18px;
  border-radius:30px;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  box-shadow:0 0 12px #ff4d6d;
}

/* FALLING */
.drop{
  position:fixed;top:-40px;
  animation:fall linear infinite;
  opacity:.85;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* EXTRA ANIMATIONS */
@keyframes fadeZoom{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
@keyframes zoomIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="lock" id="lock">
  <div class="lock-box">
    <h2>ðŸŒ¹ For Piya ðŸŒ¹</h2>
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<!-- PAGE 1 -->
<div class="page" id="p1">
  <div class="rose">ðŸŒ¹</div>
  <h1>Happy Rose Day, Piya</h1>
  <p>A rose is not just a flower,<br>itâ€™s a feeling made for you.</p>
  <button class="nav" onclick="show(2)">Next âž¡</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1>ðŸ’– Dear Piya</h1>
  <p>Your smile turns moments into memories.<br>You are special â€” always.</p>
  <button class="nav" onclick="show(1)">â¬… Back</button>
  <button class="nav" onclick="show(3)">Next âž¡</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
  <h1>ðŸŒ¹ Always for You</h1>

  <button class="nav" onclick="show(2)">â¬… Back</button>
</div>

<script>
const password="piya";

function unlock(){
  if(pass.value===password){
    lock.style.display="none";
    show(1);
    fall();
  }else alert("Wrong password ðŸŒ¹");
}

function show(n){
  document.querySelectorAll('.page').forEach(p=>p.style.display="none");
  document.getElementById("p"+n).style.display="block";
}

function fall(){
  for(let i=0;i<30;i++){
    let e=document.createElement("div");
    e.className="drop";
    e.innerText=Math.random()>.5?"ðŸŒ¹":"ðŸ’–";

    e.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(e);
  }
}
</script>

</body>
</html>
