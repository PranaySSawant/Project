<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Chocolate Day ğŸ«</title>

<style>
/* ===== GLOBAL ===== */
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(270deg, #3b1d1d, #6b2f2f, #3b1d1d);
  background-size: 600% 600%;
  animation: bg 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
@keyframes bg {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}
@keyframes float {
  0% {transform: translateY(0); opacity:0}
  50% {opacity:1}
  100% {transform: translateY(-110vh); opacity:0}
}

/* ===== CARD ===== */
.card {
  width: 92%;
  max-width: 420px;
  padding: 24px;
  border-radius: 24px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(15px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  text-align: center;
  color: #fff;
  animation: pop 0.6s ease;
}
@keyframes pop {
  from {transform: scale(0.9); opacity:0}
  to {transform: scale(1); opacity:1}
}

h1 {
  margin-top: 0;
  color: #ffd6d6;
}

/* ===== LOCK ===== */
input {
  width: 80%;
  padding: 12px;
  border-radius: 30px;
  border: none;
  text-align: center;
  font-size: 16px;
}
button {
  margin-top: 16px;
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg,#ff8fa3,#ff4d6d);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}
button:active {
  transform: scale(0.95);
}

/* ===== WALLET ===== */
.wallet {
  background: rgba(0,0,0,0.3);
  padding: 10px;
  border-radius: 20px;
  margin-bottom: 16px;
}

/* ===== CHOCOLATES ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}
.choco {
  background: rgba(255,255,255,0.25);
  border-radius: 20px;
  padding: 16px;
  cursor: pointer;
  transition: transform .3s, box-shadow .3s;
}
.choco:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 12px 25px rgba(0,0,0,0.4);
}
.choco span {
  font-size: 36px;
  display: block;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}
.modal-box {
  background: #fff;
  color: #333;
  padding: 24px;
  border-radius: 24px;
  width: 85%;
  max-width: 320px;
  text-align: center;
  animation: pop 0.4s ease;
}
.modal-box h2 {
  color: #ff4d6d;
}
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<15;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*5+"s";
  h.innerHTML="ğŸ’–";
  document.body.appendChild(h);
}
</script>

<!-- LOCK PAGE -->
<div class="card" id="lock">
  <h1>ğŸ« Chocolate Day</h1>
  <p>For someone special ğŸ’–</p>
  <input id="pass" placeholder="Enter password">
  <br>
  <button onclick="unlock()">Unlock</button>
</div>

<!-- SHOP -->
<div class="card" id="shop" style="display:none">
  <h1>Happy Chocolate Day ğŸ«</h1>

  <div class="wallet">
    ğŸ’° Wallet: â‚¹<span id="money">100</span>
  </div>

  <p>Choose a chocolate ğŸ«<br>Each costs â‚¹100</p>

  <div class="grid">
    <div class="choco" onclick="buy(0)"><span>ğŸ«</span>Dairy Love</div>
    <div class="choco" onclick="buy(1)"><span>ğŸ©</span>Choco Donut</div>
    <div class="choco" onclick="buy(2)"><span>ğŸª</span>Choco Cookie</div>
    <div class="choco" onclick="buy(3)"><span>ğŸ°</span>Choco Cake</div>
    <div class="choco" onclick="buy(4)"><span>ğŸ¬</span>Choco Candy</div>
    <div class="choco" onclick="buy(5)"><span>ğŸ§</span>Choco Cupcake</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>ğŸ« Sweet Message</h2>
    <p id="msg"></p>
    <button onclick="closeModal()">Yum ğŸ˜‹</button>
  </div>
</div>

<script>
let wallet = 100;
const messages = [
  "Life is sweeter when you smile ğŸ˜Š",
  "This chocolate is cuteâ€¦ just like you ğŸ’•",
  "One bite, one smile ğŸ˜„",
  "Chocolate + you = perfect combo ğŸ«",
  "Sweet things remind me of you ğŸ’–",
  "Warning: Too cute to handle ğŸ˜œ"
];

function unlock(){
  if(pass.value==="piya"){
    lock.style.display="none";
    shop.style.display="block";
  } else alert("Wrong password ğŸ˜…");
}

function buy(i){
  if(wallet<100) return alert("Not enough money ğŸ˜„");
  wallet-=100;
  msg.innerText=messages[i];
  modal.style.display="flex";
  wallet+=100;
  money.innerText=wallet;
}

function closeModal(){
  modal.style.display="none";
}
</script>

</body>
</html>
